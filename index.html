<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
<div id="submit-area">
    <h1 class="text-center">Welcome To World Bank</h1>
        <div class="login-form">
            <h4>LOGIN</h4>
            <br>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control " name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
</div>
<div id="transaction-area">
<div class="row">
    <div class="col-md-4 ">
        <div  class="status">
            <h5>Deposit</h5>
            <h2>$<span id="current-deposit"> 00</span></h2>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="status"> 
            <h5>Withdraw</h5>
            <h2>$ <span id="current-withdraw"> 00</span></h2>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="status">
            <h5>Balance</h5>
            <h2>$<span id="balance-amount">0000</span></h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 ">
        <div class="login-form">
            <h4>Deposit</h4>
            <input id="deposit-amount" type="text" placeholder="Amount you want to deposit" class="form-control">
            <br>
            <button id="add-deposit" class="btn btn-success"> Deposit</button>
        </div>
       
    </div>
    <div class="col-md-6">
        <div class="login-form">
            <h4>Withdraw</h4>
            <input id="withdraw-amount" type="text" placeholder="Amount you want to withdraw" class="form-control">
            <br>
            <button id="add-withdraw" class="btn btn-success"> Withdraw </button>
        </div>
    </div>
</div>
</div>
<script>
     // login Button Event handler
        var loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function () {
            const submitArea = document.getElementById('submit-area');
            submitArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";

        })

        // deposit button event handler
        const depositAmount = document.getElementById('add-deposit');
        depositAmount.addEventListener('click', function () {
            const depositNumber =getInputNumber('deposit-amount');
            

            updateSpanText('current-deposit',depositNumber)
            updateSpanText("balance-amount" , depositNumber)
            
            document.getElementById('deposit-amount').value = "";
        })
             // Withdraw button handler
             const withdrawBtn = document.getElementById('add-withdraw');
        withdrawBtn.addEventListener('click', function () {
         const withdrawNumber = getInputNumber('withdraw-amount'); 
            
         updateSpanText("current-withdraw", withdrawNumber);
         updateSpanText("balance-amount", -1* withdrawNumber);

         document.getElementById('withdraw-amount').value = "";
        })
        

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber; 
        }
        // Common Functions
        function updateSpanText(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }


</script>

</body>
</html>
