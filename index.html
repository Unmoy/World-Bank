<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
<div id="submit-area">
    <h1 class="text-center">Welcome To World Bank</h1>
        <div class="login-form">
            <h4>LOGIN</h4>
            <br>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control " name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
</div>
<div id="transaction-area">
<div class="row">
    <div class="col-md-4 ">
        <div  class="status">
            <h5>Deposit</h5>
            <h2>$<span id="current-deposit"> 00</span></h2>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="status"> 
            <h5>Withdraw</h5>
            <h2>$00</h2>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="status">
            <h5>Balance</h5>
            <h2>$<span id="balance-deposit">0000</span></h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 ">
        <div class="login-form">
            <h4>Deposit</h4>
            <input id="deposit-amount" type="text" placeholder="Amount you want to deposit" class="form-control">
            <br>
            <button id="add-deposit" class="btn btn-success"> Deposit</button>
        </div>
       
    </div>
    <div class="col-md-6">
        <div class="login-form">
            <h4>Withdraw</h4>
            <input type="text" placeholder="Amount you want to withdraw" class="form-control">
            <br>
            <button class="btn btn-success"> Withdraw </button>
        </div>
    </div>
</div>
</div>
<script>
    // login Button Event handler
    var loginButton = document.getElementById('login');
    loginButton.addEventListener('click', function(){
        const submitArea = document.getElementById('submit-area');
        submitArea.style.display ="none";
        const transactionArea =document.getElementById('transaction-area');
        transactionArea.style.display = "block";
        
    })

    // deposit button event handler
    const depositAmount = document.getElementById('add-deposit');
    depositAmount.addEventListener('click' , function(){
        const depositText = document.getElementById('deposit-amount').value;
         const depositNumber = parseFloat(depositText);

         const currentDeposit = document.getElementById('current-deposit').innerText;
         const currentNumber = parseFloat(currentDeposit)
         const total = currentNumber + depositNumber;

        document.getElementById('current-deposit').innerText = total;
        document.getElementById('deposit-amount').value ="";

        const balanceDeposit = document.getElementById('balance-deposit').innerText;
        const balanceNumber = parseFloat(balanceDeposit);
        const totalBalance = depositNumber + balanceNumber;
        document.getElementById('balance-deposit').innerText = totalBalance;




    })
</script>

</body>
</html>
